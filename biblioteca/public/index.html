<!DOCTYPE html>
<html ng-app='biblioteca'>

<head>
    <title>Biblioteca</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.0/jquery.min.js"></script>
    <!-- AngularJS -->
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.3.15/angular.min.js"></script>
    <!-- Firebase -->
    <script src="https://cdn.firebase.com/js/client/2.2.4/firebase.js"></script>
    <!-- AngularFire -->
    <script src="https://cdn.firebase.com/libs/angularfire/1.1.3/angularfire.min.js"></script>

    <script src="js/app.js"></script>
    <script src="js/controllers/bibliotecaCtrl.js"></script>
</head>

<body class='container' ng-controller='bibliotecaCtrl'>
    <div class='jumbotron'>
        <h3>{{header}}</h3>
        <table class='table table-striped'>
            <tr>
                <th></th>
                <th> Título</th>
                <th> Descrição</th>
                <th> Autores</th>
                <th> Preço</th>
            </tr>
            <tr ng-repeat='book in books'>
                <td>
                    <input type='checkbox' ng-model='book.isSelected'>
                </td>
                <td>{{book.title }}</td>
                <td>{{book.desc }}</td>
                <td>
                    <p style="font-size: 14px;" ng-repeat="author in book.authors">
                        {{author}} 
                    </p>

                </td>
                <td>{{book.price | currency}}</td>
            </tr>
        </table>
        <hr/>
        <input class='form-control' type='text' ng-model='book.title' placeholder="Título" />
        <input class='form-control' type='text' ng-model='book.desc' placeholder="Descrição" />
        <input class='form-control' type='text' ng-model='book.authors' placeholder="Autores" />
        <input class='form-control' type='text' ng-model='book.price' placeholder="Preço" />
        <button class='btn btn-primary btn-block' ng-click='addBook(book)' ng-disabled='!book.title || !book.desc || !book.authors || !book.price'>Adicionar livro</button>
        <button class='btn btn-danger btn-block' ng-click='deleteBooks(books)' ng-disabled='!isAnyBookSelected(books)'>Apagar livro</button>
    </div>
</body>

</html>
